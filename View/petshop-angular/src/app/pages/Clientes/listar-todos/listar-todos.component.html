<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-address-card"></i>Listagem de Clientes</h1>
      <hr>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let clientes of clientes">
            <th>{{clientes.id}}</th>
            <td>{{clientes.fullName}}</td>
            <td>{{clientes.cpf}}</td>
            <td>
              <a [routerLink]="['editar', clientes.id]" class="btn btn-warning btn-sm mx-1">Editar</a>
              <a (click)="deletarCliente(clientes.id)" class="btn btn-danger btn-sm mx-1">Remover</a>
              <a [routerLink]="['pet-list/', clientes.id]" class="btn btn-success btn-sm mx-1">Pets</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="btn-group d-grid col-2 mx-auto wrapper" role="group">
    <button class="btn btn-secondary" type="button" routerLink="/clientes"> <i class="fa-solid fa-angle-left"></i> Voltar </button>
  </div>

</div>
