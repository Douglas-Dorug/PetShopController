<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-address-card"></i>Listagem de Clientes</h1>
      <hr>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let clientes of clientes">
            <th>{{clientes.id}}</th>
            <th>{{clientes.fullName}}</th>
            <td>{{clientes.cpf}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
