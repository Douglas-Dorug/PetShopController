<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-address-card"></i>Listagem de Pets</h1>
      <hr>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Raça</th>
            <th scope="col">Idade</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pets of pets">
            <th>{{pets.id}}</th>
            <td>{{pets.nome}}</td>
            <td>{{pets.raca}}</td>
            <td>{{pets.idade}}</td>
            <td>
              <a [routerLink]="['editar', pets.id]" class="btn btn-warning btn-sm mx-1">Editar</a>
              <a (click)="deletarPet(pets.id)" class="btn btn-danger btn-sm mx-1">Remover</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="btn-group d-grid col-2 mx-auto wrapper" role="group">
    <button class="btn btn-secondary" type="button" routerLink="/clientes/lista"> <i class="fa-solid fa-angle-left"></i> Voltar </button>
  </div>

</div>
